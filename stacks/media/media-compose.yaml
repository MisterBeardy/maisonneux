      - "traefik.http.routers.radarr-api-rtr.rule=Host(`movies.${DOMAIN_NAME}`) && (Headers(`X-Api-Key`, `${RADARR_API_KEY}`) || Query(`apikey`, `${RADARR_API_KEY}`))"
